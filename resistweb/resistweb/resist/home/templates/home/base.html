<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<title>Resist</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="{% static 'home/homeStyle.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'home/styles.css' %}">
	{% if not user.is_authenticated %}
	<meta http-equiv="refresh" content="0; url = {% url 'login' %}">
	{% endif %}
</head>

<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60" style="background-color: rgb(246, 248, 251);">
<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>          
			</button>
		</div>
		<div class="collapse navbar-collapse" id="myNavbar">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="{% url 'home' %}">ABOUT</a></li>
				
				{% if not user.is_authenticated %}
					<li><a href="#services">REGISTER</a></li>
					<li><a href="{% url 'login' %}">LOGIN</a></li>
					
				{% else %}
					<li><a href="{% url 'map' %}"><strong>GO</strong></a></li>
					<li><a href="{% url 'logout' %}">LOGOUT</a></li>
				{% endif %}
			</ul>
		</div>
	</div>
</nav>
	{% block content %}

	{% endblock %}
<footer style="text-align: center; margin-bottom: 0;" >
    <p class = "footernotes"> Â© 2020 Resist. All Rights Reserved.</p>
</footer>
</body>


</html>
